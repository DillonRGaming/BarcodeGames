<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BarcodeGames</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">

        <div id="screen-menu" class="screen">
            <img src="assets/barcodegames.png" alt="BarcodeGames" class="main-logo">
            <div class="btn-row">
                <button id="btn-host" class="btn btn-primary">HOST <i class="fa-solid fa-crown"
                        style="margin-left: 8px;"></i></button>
            </div>
            <div class="btn-row" style="margin-top: 1rem;">
                <button id="btn-join" class="btn btn-secondary">JOIN <i class="fa-solid fa-right-to-bracket"
                        style="margin-left: 8px;"></i></button>
            </div>
        </div>

        <div id="screen-game-picker" class="screen hidden">

            <div class="search-container">
                <i class="fa-solid fa-search search-icon"></i>
                <input type="text" id="game-search-input" class="search-input" placeholder="SEARCH GAMES...">
            </div>
            <div class="game-grid" id="game-list">
                <!-- Games injected here -->
            </div>
            <div class="btn-row" style="margin-top: 2rem;">
                <button id="btn-picker-back" class="btn btn-secondary">BACK</button>
            </div>
        </div>

        <div id="screen-loading" class="screen hidden">
            <img id="loading-spinner" src="" class="loading-icon">
            <div class="loading-text">LOADING...</div>
            <div id="loading-status" class="loading-progress">ASSETS 0/0</div>
        </div>

        <div id="screen-setup" class="screen hidden">
            <div class="input-group">
                <label>NICKNAME</label>
                <div class="input-row">
                    <input type="text" id="input-name" class="input-field" placeholder="YOUR NAME" maxlength="12">
                    <button id="btn-clear-name" class="btn-clear" title="Clear Name">
                        <i class="fa-solid fa-x"></i>
                    </button>
                </div>
            </div>

            <div class="input-group">
                <label>ROOM CODE</label>
                <div class="code-inputs" id="room-inputs">
                    <input type="text" class="code-char" maxlength="1" data-index="0">
                    <input type="text" class="code-char" maxlength="1" data-index="1">
                    <input type="text" class="code-char" maxlength="1" data-index="2">
                    <input type="text" class="code-char" maxlength="1" data-index="3">
                </div>
            </div>

            <div class="btn-row">
                <button id="btn-setup-go" class="btn btn-primary">PLAY <i class="fa-solid fa-play"
                        style="margin-left: 8px;"></i></button>
            </div>
            <div class="btn-row" style="margin-top: 1rem;">
                <button id="btn-setup-back" class="btn btn-secondary">BACK</button>
            </div>
            <div id="setup-error" class="error-text"></div>
        </div>

        <div id="screen-game" class="screen hidden">
            <div id="game-ui-container"></div>
        </div>

        <canvas id="gameCanvas"></canvas>

    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
